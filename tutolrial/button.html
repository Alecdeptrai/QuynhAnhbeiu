<style>
    .subscribe-button {
        background-color: red;
        color: white;
        border: none;
        border-radius: 2px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
        cursor: pointer;
        margin-right: 5px;
        transition: opacity 0.3s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(28, 94, 249);
        border-color: rgb(28, 94, 249);
        border-radius: 2px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color,
            color 0.3s;
    }

    .join-button:hover {
        background-color: rgb(28, 94, 249);
        color: white;
    }

    .join-button:active {
        opacity: 0.8;
    }

    .tweet-button {
        background-color: rgb(0, 155, 252);
        color: white;
        border: none;
        font-weight: bold;
        font-size: 15px;
        border-radius: 2px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
        border-radius: 15px;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }

    .tweet-button:hover {
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.8);
    }
</style>

<button class="subscribe-button">
    Subscribe
</button>

<button class="join-button">
    Join
</button>

<button class="tweet-button">
    Tweet
</button>
